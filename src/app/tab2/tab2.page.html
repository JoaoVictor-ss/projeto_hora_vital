<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Adicionar Lembrete</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Novo Lembrete</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Novo Medicamento</ion-card-title>
      <ion-card-subtitle>Preencha os dados abaixo</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="none">

        <ion-item>
          <ion-input label="Nome do Remédio" label-placement="floating" fill="outline" placeholder="Ex: Dipirona" [(ngModel)]="novoLembrete.nomeRemedio">
          </ion-input>
        </ion-item>

        <ion-item class="ion-margin-top">
          <ion-input label="Horário" type="time" label-placement="floating" fill="outline" [(ngModel)]="novoLembrete.horario">
          </ion-input>
        </ion-item>

        <ion-item class="ion-margin-top">
          <ion-input label="Data de Início" type="date" label-placement="floating" fill="outline" [(ngModel)]="novoLembrete.dataInicio">
          </ion-input>
        </ion-item>

        <ion-item class="ion-margin-top">
          <ion-textarea label="Observações" label-placement="floating" fill="outline" rows="3" placeholder="Ex: Tomar após o almoço" [(ngModel)]="novoLembrete.observacao">
          </ion-textarea>
        </ion-item>

      </ion-list>

      <div class="ion-margin-top">
        <ion-button expand="block" (click)="salvarLembrete()">
          <ion-icon slot="start" name="add-circle-outline"></ion-icon>
          SALVAR LEMBRETE
        </ion-button>
      </div>

    </ion-card-content>
  </ion-card>

</ion-content>
