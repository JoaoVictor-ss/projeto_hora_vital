<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meus Lembretes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- üîì Bot√£o invis√≠vel que libera o √°udio -->
  <ion-button (click)="habilitarAudio()" style="opacity:0; height:0; width:0; position:absolute;">
  </ion-button>

  <!-- √ÅUDIO REAL NO HTML (IMPORTANT√çSSIMO) -->
  <audio id="alarmeAudio" src="assets/sounds/alarm.mp3"></audio>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- CARD 1 ‚Äì Gripe Comum -->
  <ion-card>
    <ion-card-header>
      <ion-card-title class="cardTitle">Gripe Comum</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>

        <!-- DIPIRONA -->
        <ion-item>
          <ion-thumbnail slot="end">
            <img src="../../assets/icon/horavital.png" />
          </ion-thumbnail>

          <ion-label>
            Dipirona 1G
            <p><ion-icon name="time-outline"></ion-icon> 00:00 ‚Ä¢ 06:00 ‚Ä¢ 12:00 ‚Ä¢ 18:00</p>
            <p><ion-icon name="calendar"></ion-icon> 5 Dias</p>
            <p style="display:flex; align-items:center; gap:6px;">
              <ion-icon name="time-outline"></ion-icon>
              00:00 ‚Ä¢ 06:00 ‚Ä¢ 12:00 ‚Ä¢ 18:00

              <!-- BOT√ÉO EDITAR HOR√ÅRIO -->
              <ion-button fill="clear" size="small" style="margin-left:8px;" (click)="editarHorario('dipirona')">
                <ion-icon name="create-outline"></ion-icon>
              </ion-button>
            </p>
          </ion-label>

          <ion-button fill="clear" (click)="toggleAlarm('dipirona')">
            <ion-icon [name]="alarms['dipirona'] ? 'notifications' : 'notifications-off'"></ion-icon>
          </ion-button>
        </ion-item>

        <!-- NEOPIRIDIN -->
        <ion-item>
          <ion-thumbnail slot="end">
            <img src="../../assets/icon/horavital.png" />
          </ion-thumbnail>

          <ion-label>
            Neopiridin
            <p><ion-icon name="time-outline"></ion-icon> 00:00 ‚Ä¢ 08:00 ‚Ä¢ 16:00</p>
            <p><ion-icon name="calendar"></ion-icon> 5 Dias</p>
          </ion-label>

          <ion-button fill="clear" (click)="toggleAlarm('neopiridin')">
            <ion-icon [name]="alarms['neopiridin'] ? 'notifications' : 'notifications-off'"></ion-icon>
          </ion-button>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- CARD 2 ‚Äì Anti Concepcional -->
  <ion-card>
    <ion-card-header>
      <ion-card-title class="cardTitle">Anti Concepcional</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>

        <!-- ALEXA -->
        <ion-item>
          <ion-thumbnail slot="end">
            <img src="../../assets/icon/horavital.png" />
          </ion-thumbnail>

          <ion-label>
            Alexa
            <p><ion-icon name="time-outline"></ion-icon> 22 hrs</p>
            <p><ion-icon name="calendar"></ion-icon> Uso Cont√≠nuo</p>
          </ion-label>

          <ion-button fill="clear" (click)="toggleAlarm('alexa')">
            <ion-icon [name]="alarms['alexa'] ? 'notifications' : 'notifications-off'"></ion-icon>
          </ion-button>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Bot√£o para parar alarme -->
  <ion-button *ngIf="alarmeTocando" expand="block" color="danger" (click)="desligarAlarme()">
    Parar Alarme
  </ion-button>

</ion-content>
