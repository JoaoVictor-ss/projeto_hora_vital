<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-icon class="fotoPerfil" name="person-outline"></ion-icon>

  <h2>Fulaninho da Silva Souza</h2>

  <ion-card>

    <div class="alturaPeso">
      <ion-label><strong>Altura:</strong></ion-label>
      <ion-label><strong>Peso:</strong></ion-label>
    </div>
    <div class="idadeSexo">
      <ion-label><strong>Idade:</strong></ion-label>
      <ion-label><strong>Sexo:</strong></ion-label>
    </div>
    <div class="doenças">
      <ion-label><strong>Doenças:</strong></ion-label>
    </div>
    <div class="email">
      <ion-label><strong>Email:</strong></ion-label>
    </div>
    <div class="telefone">
      <ion-label><strong>Telefone para contato:</strong></ion-label>
    </div>
    <div>
      <ion-button expand="block" routerLink="/editar-perfil">
        EDITAR PERFIL
      </ion-button> 
      <ion-button class="editarPerfil" expand="block">Editar Perfil</ion-button>
      <ion-button class="sair" [routerLink]="['/login']">Sair</ion-button>
    </div>
  </ion-card>

</ion-content>
