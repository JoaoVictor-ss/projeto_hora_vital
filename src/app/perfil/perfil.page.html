<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-icon class="fotoPerfil" name="person-outline"></ion-icon>

  <h2>Leonardo Alves</h2>

  <ion-card>

    <div class="alturaPeso">
      <ion-label><strong>Altura: 1,75 cm</strong></ion-label>
      <ion-label><strong>Peso: 70 kg</strong></ion-label>
    </div>
    <div class="idadeSexo">
      <ion-label><strong>Idade: 22</strong></ion-label>
      <ion-label><strong>Sexo: Masculino </strong></ion-label>
    </div>
    <div class="doenças">
      <ion-label><strong>Doenças: Nenhuma</strong></ion-label>
    </div>
    <div class="email">
      <ion-label><strong>Email: leonardo@gmail.com</strong></ion-label>
    </div>
    <div class="telefone">
      <ion-label><strong>Telefone para contato: (21) 99531-3236</strong></ion-label>
    </div>
    <div>
      <ion-button expand="block" routerLink="/editar-perfil">
        EDITAR PERFIL
      </ion-button>
      <ion-button class="sair" [routerLink]="['/login']">Sair</ion-button>
    </div>
  </ion-card>

</ion-content>
